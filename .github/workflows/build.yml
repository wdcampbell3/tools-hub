name: Build

on: [push, pull_request]

jobs:
  build_and_test:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: cp .env.example .env

      - name: NPM install
        run: npm install

      - name: SvelteKit Build
        run: npm run build
